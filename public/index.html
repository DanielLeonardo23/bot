<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #formContainer {
      margin-top: 20px;
      display: inline-block;
      text-align: left;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #imagePreview img {
      max-width: 200px;
      margin-top: 10px;
    }
    #capturarHuellaBtn {
      display: block;
      margin: 10px auto;
    }
    #tomarFotoBtn {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Registro de Usuario</h1>

  <!-- Formulario de Registro -->
  <div id="formContainer">
    <!-- Botón para Capturar Huella -->
    <button id="capturarHuellaBtn">Capturar Huella</button>

    <label for="id_usuario">ID de Usuario:</label>
    <input type="text" id="id_usuario" placeholder="Ingrese el ID de usuario" required>
    
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" placeholder="Ingrese los nombres" required>
    
    <label for="id_huella">ID de Huella:</label>
    <input type="text" id="id_huella" placeholder="Ingrese el ID de huella" required>

    <!-- Mostrar Imagen -->
    <div id="imagePreview"></div>

    <!-- Botón para Tomar Foto -->
    <button id="tomarFotoBtn">Tomar Foto</button>
    
    <!-- Sección para Imagen -->
    <label for="link_imagen">Link de Imagen:</label>
    <input type="text" id="link_imagen" placeholder="Link de la imagen" disabled>
    
    <label for="id_imagen">ID de Imagen:</label>
    <input type="text" id="id_imagen" placeholder="ID de la imagen" disabled>

    <!-- Botón para Registrar Usuario -->
    <button id="registrarUsuarioBtn">Registrar Usuario</button>
  </div>

  <script>
    // Función para enviar comandos al servidor, como capturar huella o tomar foto
    async function sendMessage(command, targetUsername = '@Grupotwobot') {
      try {
        const response = await fetch("/send-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command, targetUsername }),
        });

        if (response.ok) {
          alert(`Comando "${command}" enviado a "${targetUsername}" correctamente.`);
        } else {
          alert(`Error al enviar el comando "${command}".`);
        }
      } catch (error) {
        console.error("Error:", error);
        alert(`Error al enviar el comando "${command}".`);
      }
    }

    // Capturar huella y registrar en la base de datos
    document.getElementById("capturarHuellaBtn").addEventListener("click", () => {
      sendMessage("/registrarhuella", "@Grupotwobot");
    });

    // Tomar foto y registrar imagen en la base de datos
    document.getElementById("tomarFotoBtn").addEventListener("click", () => {
      sendMessage("/tomar_foto", "@Mibotcamara_bot");
    });

    // Función para registrar el usuario después de llenar los campos
    document.getElementById("registrarUsuarioBtn").addEventListener("click", async () => {
      const id_usuario = document.getElementById("id_usuario").value;
      const nombres = document.getElementById("nombres").value;
      const id_huella = document.getElementById("id_huella").value;
      const link_imagen = document.getElementById("link_imagen").value;
      const id_imagen = document.getElementById("id_imagen").value;

      if (id_usuario && nombres && id_huella && link_imagen && id_imagen) {
        // Enviar los datos a la base de datos
        const userData = {
          id_usuario,
          nombres,
          id_huella,
          link_imagen,
          id_imagen
        };

        try {
          const response = await fetch("/register-user", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData),
          });

          const result = await response.json();

          if (response.ok) {
            alert("Usuario registrado exitosamente.");
          } else {
            alert(`Error al registrar usuario: ${result.message}`);
          }
        } catch (error) {
          console.error("Error al registrar usuario:", error);
          alert("Error al registrar usuario.");
        }
      } else {
        alert("Por favor, complete todos los campos.");
      }
    });

    // Función para cargar la última imagen y el ID de la imagen al formulario
    async function loadImageData() {
      try {
        const response = await fetch("/last-image");
        const data = await response.json();

        if (data.url) {
          document.getElementById("link_imagen").value = data.url; // Rellenar el campo link_imagen
          document.getElementById("id_imagen").value = data.filename; // Rellenar el campo id_imagen
          const imgElement = document.createElement("img");
          imgElement.src = data.url;
          document.getElementById("imagePreview").appendChild(imgElement); // Mostrar la imagen en el contenedor
        }
      } catch (error) {
        console.error("Error al cargar la imagen:", error);
      }
    }

    // Función para cargar el último usuario registrado y completar el formulario
    async function loadUserData() {
      try {
        const response = await fetch("/last-user");
        const data = await response.json();

        if (data.id_usuario) {
          document.getElementById("id_usuario").value = data.id_usuario; // Rellenar el campo id_usuario
          document.getElementById("nombres").value = data.nombre; // Rellenar el campo nombres
          document.getElementById("id_huella").value = data.id_huella; // Rellenar el campo id_huella
        }
      } catch (error) {
        console.error("Error al cargar el usuario:", error);
      }
    }

    // Cargar los datos de la última imagen y el último usuario al cargar la página
    window.onload = () => {
      loadImageData();
      loadUserData();
    };
  </script>
</body>
</html>
