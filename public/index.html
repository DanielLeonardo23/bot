<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Formulario de Login -->
  <div class="login-container">
    <h1 class="text-center">Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <!-- Dashboard Oculto hasta que el usuario se logee -->
  <div class="dashboard-container" id="dashboard" style="display: none;">
    <h1 class="text-center">Dashboard</h1>
    
    <div class="tabs">
      <button id="hechosTab" class="tab-btn">Hechos</button>
      <button id="imagenesTab" class="tab-btn">Im√°genes</button>
      <button id="usuariosTab" class="tab-btn">Usuarios</button>
    </div>

    <div class="tab-content" id="hechosContent">
      <!-- Dynamic Hechos Table -->
    </div>

    <div class="tab-content" id="imagenesContent" style="display: none;">
      <!-- Dynamic Imagenes Table -->
    </div>

    <div class="tab-content" id="usuariosContent" style="display: none;">
      <!-- Dynamic Usuarios Table -->
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
