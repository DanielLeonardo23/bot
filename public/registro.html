<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos globales */
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin-top: 10px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: #00ff88;
      margin-bottom: 30px;
    }

    /* Contenedor del formulario */
    #formContainer {
      margin-top: 20px;
      display: inline-block;
      text-align: left;
      padding: 40px;
      border-radius: 12px;
      background-color: #161b22;
      box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
      width: 400px;
      border: 1px solid #00ff88;
    }

    /* Botones */
    button {
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #00ff88;
      color: #0d1117;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #00cc6a;
    }

    button i {
      margin-right: 8px;
    }

    /* Campos de entrada */
    input {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #00ff88;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    input:focus {
      border-color: #00cc6a;
      outline: none;
    }

    /* Estado y carga */
    .status {
      margin: 10px 0;
      font-size: 14px;
      color: #00ff88;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Imagen previa */
    #imagePreview img {
      max-width: 200px;
      margin-top: 10px;
      border-radius: 5px;
      border: 2px solid #00ff88;
    }
  </style>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <div id="formContainer">
    <button id="capturarHuellaBtn"><i class="fas fa-fingerprint"></i> Capturar Huella</button>
    <div id="huellaStatus" class="status"></div>
    <label for="id_usuario">ID de Usuario:</label>
    <input type="text" id="id_usuario" placeholder="Ingrese el ID de usuario" required>
    <label for="nombre">Nombres:</label>
    <input type="text" id="nombres" placeholder="Ingrese los nombres" required>
    <label for="id_huella">ID de Huella:</label>
    <input type="text" id="id_huella" placeholder="Ingrese el ID de huella" required>
    <div id="imagePreview"></div>
    <button id="tomarFotoBtn"><i class="fas fa-camera"></i> Tomar Foto</button>
    <div id="fotoStatus" class="status"></div>
    <label for="link_imagen">Link de Imagen:</label>
    <input type="text" id="link_imagen" placeholder="Link de la imagen" disabled>
    <label for="id_imagen">ID de Imagen:</label>
    <input type="text" id="id_imagen" placeholder="ID de la imagen" disabled>
    <button id="registrarUsuarioBtn"><i class="fas fa-user-plus"></i> Registrar Usuario</button>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
