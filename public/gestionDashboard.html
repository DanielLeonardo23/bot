<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Gestión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/dashboard.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: #00ff88;
      margin-bottom: 20px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 12px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #00ff88;
      color: #0d1117;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00cc6a;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #161b22;
      border: 1px solid #00ff88;
    }
    th, td {
      padding: 10px;
      border: 1px solid #00ff88;
    }
    th {
      background-color: #00ff88;
      color: #0d1117;
    }
  </style>
</head>
<body>
  <h1>Dashboard Gestión</h1>
  <div class="buttons">
    <button onclick="mostrarTabla('usuarios')">Usuarios</button>
    <button onclick="mostrarTabla('hechos')">Hechos</button>
    <button onclick="mostrarTabla('imagenes')">Imágenes</button>
  </div>
  <div id="tablaContainer"></div>
</body>
</html>
