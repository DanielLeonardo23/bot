<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Gestión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/dashboard.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: #00ff88;
      margin-bottom: 20px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 12px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #00ff88;
      color: #0d1117;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00cc6a;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #161b22;
      border: 1px solid #00ff88;
    }
    th, td {
      padding: 10px;
      border: 1px solid #00ff88;
    }
    th {
      background-color: #00ff88;
      color: #0d1117;
    }
  </style>
</head>
<body>
  <h1>Dashboard Gestión</h1>
  <div class="buttons">
    <button onclick="mostrarTabla('usuarios')">Usuarios</button>
    <button onclick="mostrarTabla('hechos')">Hechos</button>
    <button onclick="mostrarTabla('userimg')">Imágenes</button>
  </div>
  <div id="tablaContainer"></div>

  <script>
    async function fetchData(endpoint) {
      const response = await fetch(endpoint);
      const data = await response.json();
      return data;
    }

    function mostrarTabla(tipo) {
      const tablaContainer = document.getElementById('tablaContainer');
      tablaContainer.innerHTML = '';  // Limpiar el contenido actual

      switch (tipo) {
        case 'usuarios':
          fetchData('usuarios').then(usuarios => {
            tablaContainer.innerHTML = `
              <h2>Usuarios</h2>
              <table>
                <thead>
                  <tr>
                    <th>ID Usuario</th>
                    <th>Nombre</th>
                    <th>ID Huella</th>
                  </tr>
                </thead>
                <tbody>
                  ${usuarios.map(usuario => `
                    <tr>
                      <td>${usuario.id_usuario}</td>
                      <td>${usuario.nombre}</td>
                      <td>${usuario.id_huella}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            `;
          }).catch(error => {
            tablaContainer.innerHTML = '<p>Error al obtener los usuarios.</p>';
            console.error(error);
          });
          break;

        case 'hechos':
          fetchData('hechos').then(hechos => {
            tablaContainer.innerHTML = `
              <h2>Hechos</h2>
              <table>
                <thead>
                  <tr>
                    <th>ID Hecho</th>
                    <th>ID Usuario</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  ${hechos.map(hecho => `
                    <tr>
                      <td>${hecho.id_hecho}</td>
                      <td>${hecho.id_usuario}</td>
                      <td>${hecho.fecha}</td>
                      <td>${hecho.estado}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            `;
          }).catch(error => {
            tablaContainer.innerHTML = '<p>Error al obtener los hechos.</p>';
            console.error(error);
          });
          break;

        case 'userimg':
          fetchData('userimg').then(imagenes => {
            tablaContainer.innerHTML = `
              <h2>Imágenes</h2>
              <table>
                <thead>
                  <tr>
                    <th>ID Imagen</th>
                    <th>ID Usuario</th>
                    <th>Nombre</th>
                    <th>ID Huella</th>
                    <th>Link Imagen</th>
                  </tr>
                </thead>
                <tbody>
                  ${imagenes.map(imagen => `
                    <tr>
                      <td>${imagen.id_imagen}</td>
                      <td>${imagen.id_usuario}</td>
                      <td>${imagen.nombre}</td>
                      <td>${imagen.id_huella}</td>
                      <td><a href="${imagen.link_imagen}" target="_blank">Ver Imagen</a></td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            `;
          }).catch(error => {
            tablaContainer.innerHTML = '<p>Error al obtener las imágenes.</p>';
            console.error(error);
          });
          break;

        default:
          tablaContainer.innerHTML = '<p>Selecciona una opción.</p>';
      }
    }
  </script>
</body>
</html>
