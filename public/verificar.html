<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: #00ff88;
    }
    #formContainer {
      display: inline-block;
      text-align: left;
      padding: 40px;
      border-radius: 12px;
      background-color: #161b22;
      box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
      width: 400px;
      border: 1px solid #00ff88;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #00ff88;
      color: #0d1117;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background-color: #00cc6a;
    }
    button i {
      margin-right: 8px;
    }
    .status {
      margin: 10px 0;
      font-size: 14px;
      color: #00ff88;
    }
    .tarjeta {
      margin-top: 20px;
      padding: 20px;
      background-color: #1f2937;
      border-radius: 10px;
      border: 1px solid #00ff88;
      text-align: center;
    }
    .tarjeta h2 {
      margin: 0;
      color: #00ff88;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #00ff88;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #161b22;
    }
    .boton-container {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
  </style>
</head>
<body>
  <h1>Verificar Usuario</h1>
  <div id="formContainer">
    <button id="verificarHuellaBtn"><i class="fas fa-search"></i> Verificar Huella</button>
    <div id="verificacionStatus" class="status"></div>
    <div id="resultado"></div> <!-- Aquí se mostrará la tarjeta del usuario -->
    <div id="tablaContainer"></div> <!-- Aquí se mostrará la tabla de hechos -->
  </div>
  <div class="boton-container">
    <button onclick="window.location.href='dashboard.html'" class="back-btn">
      <i class="fas fa-arrow-left"></i> Regresar al Dashboard
    </button>
  
  <script src="js/scripts1.js"></script>
</body>
</html>
